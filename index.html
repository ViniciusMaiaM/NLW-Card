<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Card NLW</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <img src="./assets/logo.svg" alt="Logo NLW">
        </header>

        <div class="card" onclick="change_card(event)"> <!-- .nome já cria uma dia com uma classe
        onlick se refere a uma mudança que ocorrerá com o click do mouse-->
            <img src="https://github.com/ViniciusMaiaM.png" alt="Foto de Vinicius M">
            <div class="avatar">
                <div class="info">
                    <h1>Vinícius M</h1>
                    <p>Student at Informational System</p>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
